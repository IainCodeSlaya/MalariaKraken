<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title text-center>Risk Desciption</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <table>
    <tr *ngFor = "let item of service.list">
      <td *ngIf = "item.risk_id == 1"></td>
      <td *ngIf = "item.risk_id == 2"></td>
      <td *ngIf = "item.risk_id == 3"></td>
      <td *ngIf = "item.risk_id == 4"></td>
    </tr>
  </table>
</ion-content>
