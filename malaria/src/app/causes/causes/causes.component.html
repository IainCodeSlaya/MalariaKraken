<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/cause-add']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="causeName" matSortDisableClear
      matSortDirection="asc">

      <!-- causeId Column -->
      <ng-container matColumnDef="causeId">
        <th mat-header-cell *matHeaderCellDef>Cause ID</th>
        <td mat-cell *matCellDef="let row">{{row.causeId}}</td>
      </ng-container>

      <!-- causename Column -->
      <ng-container matColumnDef="causeName">
        <th mat-header-cell *matHeaderCellDef>Cause Name</th>
        <td mat-cell *matCellDef="let row">{{row.causeName}}</td>
      </ng-container>

      <!-- malariaIdContact Name Column -->
      <ng-container matColumnDef="malariaId">
        <th mat-header-cell *matHeaderCellDef>Malaria ID</th>
        <td mat-cell *matCellDef="let row">{{row.malariaId}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/causes-details/', row.causeId]">
      </tr>
    </table>
  </div>
</div>
