<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/causes']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="causeForm" (ngSubmit)="onFormSubmit(causeForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Cause Name" formControlName="causeName" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!causeForm.get('causeName').valid && causeForm.get('causeName').touched">Please enter Cause
            Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Malaria Id" formControlName="malariaId" [errorStateMatcher]="matcher">
      </mat-form-field>

      <div class="button-row">
        <button type="submit" [disabled]="!causeForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
